<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./../../css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body background="./../../assets/images/loginpage.jpg">
    <section class="container">

        <div class="right-side">

            <div class="login-form">
                <a href="./../../index.html"><img src="./assets/images/icon.png" alt=""
                        style="width: 200px;margin-left: 60px;"></a>
                <h2>Login</h2>
                <form action="/submit-login" method="post">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                    <br>
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                    <br>

                    <a href="../../index.html"><button type="button">Login</button></a>
                    <hr>
                    <div class="container" style="display: flex; justify-content: right;align-items: right;">
                        You don't have any account ? <a href="./pages/login/signup.html">Sign Up</a>
                    </div>

                </form>
            </div>
        </div>
    </section>
</body>
</html>
